<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Litrals</title>
</head>
<body>
    <script>
        // Old Way 
        let name = "Muhammad Imran";
        let age = 24;
        const Person = {
           name: name,
            age: age
        }
        console.log(Person);


        // New Way 
        const Person1 = {
            name,
            age
        }
        console.log(Person1);



        

    </script>
</body>
</html>
