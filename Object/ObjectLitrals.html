<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Litrals</title>
</head>
<body>
    <script>
        // Old Way 
        let name = "Muhammad Imran";
        let age = 24;
        const Person = {
           name: name,
            age: age
        }
        console.log(Person);


        // New Way 
        const Person1 = {
            name,
            age
        }
        console.log(Person1);



        let n = "student";
        const Person3 = {
            [n + " name"]: "Muhammad Imran", //Property Name : student name
            Course : "BS Computer Science"
        };
        console.log(Person3)


        // Object Literals: New Function Syntax
         const Person4 = {
            name,
            age,
            nationality(){                  
                return "Pakistani"
            }
        }
        console.log(Person4.nationality());


        // Return an Object 
        let fname = "Muhammad";
        let lname = "Imran";
        const Person5 = (fname,lname,age)=>{
            let fullName = fname +" "+lname;
            return{fullName,age};

        }
        let s = Person5(fname,lname,age)
        console.log(s);




    </script>
</body>
</html>
