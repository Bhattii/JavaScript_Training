    <script>
        function Person(first, last, age, eye){
            this.firstName = first,
            this.lastName = last,
            this.age = age,
            this.eyeColor = eye
        }
        const myFather = new Person("Abdul","Hameed",50,"brown");
document.write(`My father name is ${myFather.firstName} ${myFather.lastName}. His age is ${myFather.age} and eye color is ${myFather.eyeColor}.`)
    </script>
