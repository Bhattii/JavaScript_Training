<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of Methods in JavaScript</title>
</head>
<body>
    <script>
        class student{
            constructor(){
                let name;
                console.log("constructor function");
            }
            hello(){
            console.log("Hello, my name is "+ this.name);
            }
        }
        let a = new student();
        a.name = "Muhammad Imran";
        a.hello();
    
    </script>
</body>
</html>
