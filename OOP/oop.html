<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
</head>
<body>
    
    <script>
        class hello{
            message(){                        // Methods
                console.log("Hello Everyone")
            }
            sorry(){
                console.log("Sorry Everyone");
            }
        }
          let a = new hello()                 // Object
          a.message();                        // Variables are Properties i.e., a
          a.sorry();
          
    </script>
</body>
</html>
