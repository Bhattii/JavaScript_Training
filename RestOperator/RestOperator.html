<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>
<body>
    <script>
        const sum = (...args)=>{
        let sum = 0;

        for(let i in args){
            sum += args[i];
        }
        document.write(sum);

        }
        sum(1,2,3,4,5,6,6);
    </script>
</body>
</html>
