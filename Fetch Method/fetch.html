<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Method</title>
</head>
<body>
    
    <script>
        fetch('./text.txt')
        .then((response)=>response.text())
        .then((data)=>document.write(data))
    </script>
</body>
</html>
