<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width and height of window</title>
</head>
<body onresize="resizeFunction()">


    <script>
        const resizeFunction = () =>{
            console.clear();
let iHeight = window.innerHeight;
console.log("Inner Height of Window : " + iHeight);
let oHeight = window.outerHeight;
console.log("Outer Height of Window : " + oHeight);

let iWidth = window.innerWidth;
console.log("Inner Width of Window : " + iWidth);
let oWidth = window.outerWidth;
console.log("Outer Width of Window : " + oWidth);

        }

    </script>
</body>
</html>
