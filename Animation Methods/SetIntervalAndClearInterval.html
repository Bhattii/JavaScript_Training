<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test{
            width: 10px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="test"></div>

    <script>
       let a=0; 
      

        const Anim =()=>{
            a = a+10;
              if(a==1000){
              clearInterval(id);
        }
        else{
              let target = document.getElementById("test");
            target.style.width = a+"px";
        }
            
        }
      let id = setInterval(Anim,100);
    </script>
</body>
</html>
