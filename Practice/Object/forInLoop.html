<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            fname: "Muhammad",
            lname: "Imran",
            age: 23,
            country: "Pakistan"
        }
        for(let key in person){
            document.write(key + " : " + person[key] + "<br>");
        }
    </script>
</body>
</html>
