<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="" onfocus="focusFunction(this)" onblur="blueFunction(this)" oninput="inputFunction(this)"><br><br>
        <label for="class">Class</label>
        <input type="text" name="class" onfocus="focusFunction(this)" onblur="blueFunction(this)" oninput="inputFunction(this)"><br><br>

        <label for="Country">Country</label>
       <select name="Country" id="Country" onfocus="focusFunction(this)" onblur="blueFunction(this)" oninput="inputFunction(this)">
        <option value="Pakistan">Pakistan</option>
        <option value="India">India</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Nepal">Nepal</option>
        <option value="China">China</option>
        <option value="jaban">Japan</option>
       </select>
       
    </form><br>
<div id="test" style="border: 1px solid red;"></div>
    <script>
      
focusFunction = (id) =>{
 id.style.backgroundColor = "lime";
}
blueFunction = (id) =>{
 id.style.backgroundColor = "";
}
inputFunction = (id) =>{
 let x = id.value;
 document.getElementById("test").innerHTML = x;
}




    </script>
</body>
</html>
